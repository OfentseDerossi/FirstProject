
<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="top">
          <h5 class="firstname">Registration</h5>
      </div>
      
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  

    <ion-list style="align-content: center">

        <ion-item>
          <ion-label fixed class="firstname">Firstname :</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed class="firstname">Lastname :</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed class="firstname">Phone-no :</ion-label>
          <ion-input type="number" [(ngModel)]="user.Ph"></ion-input>
        </ion-item>
      
      </ion-list>
      <button (click) ="nextpage()" ion-button full id="btn">Sign_In</button>
      

</ion-content>
